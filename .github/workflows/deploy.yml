name: Deploy Pelican site

on:
  push:
    branches:
      - main
  schedule:
    # 3時間おきに自動実行 (UTC時間基準)
    - cron: '0 */3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # exiftool をインストール
          sudo apt-get update && sudo apt-get install -y exiftool
          pip install pelican markdown pelican-neighbors pelican-sitemap Pygments

      - name: Remove Exif metadata
        run: |
          # content/images 内の全画像のExif情報を上書き削除
          exiftool -all= -overwrite_original -ignoreMinorErrors -r content/images/ || true

      - name: Build site
        run: |
          pelican content -o output -s pelicanconf.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4